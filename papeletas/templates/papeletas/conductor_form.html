{% extends 'papeletas/base.html' %}

{% block title %}Agregar/Editar Conductor{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{% if conductor %}Editar{% else %}Agregar{% endif %} Conductor</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ conductor.nombre|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="licencia" class="form-label">Licencia</label>
            <input type="text" class="form-control" id="licencia" name="licencia" value="{{ conductor.licencia|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ conductor.direccion|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ conductor.telefono|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="imagen" name="imagen">
            {% if conductor %}
                <img src="{{ conductor.imagen.url }}" alt="Imagen de {{ conductor.nombre }}" class="img-thumbnail mt-2" style="width: 100px; height: auto;">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_conductores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
