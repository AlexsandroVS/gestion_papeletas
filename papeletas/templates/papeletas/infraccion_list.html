{% extends 'papeletas/base.html' %}

{% block title %}Listado de Infracciones{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Listado de Infracciones</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for infraccion in infracciones %}
            <tr>
                <td>{{ infraccion.descripcion }}</td>
                <td>
                    <a href="{% url 'editar_infraccion' infraccion.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_infraccion' infraccion.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'crear_infraccion' %}" class="btn btn-primary">Agregar Infracción</a>
</div>
{% endblock %}
