<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Papeletas{% endblock %}</title>
    {% load static %}  <!-- Asegúrate de cargar el tag static aquí -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Si tienes un CSS personalizado -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_conductores' %}">Conductores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_infracciones' %}">Infracciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_papeletas' %}">Papeletas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3">
            © 2024 Gestión de Papeletas - Todos los derechos reservados
        </div>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>  <!-- Asegúrate de tener este archivo en tu carpeta estática -->
</body>
</html>
